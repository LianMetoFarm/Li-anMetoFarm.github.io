<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recording Gudang Pakan</title>
  <style>
    /* CSS untuk membuat iframe fullscreen */
    body, html, #iframe-container {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none; /* Untuk menghilangkan border */
    }
  </style>
</head>
<body>
  <div id="iframe-container">
    <iframe src="https://script.google.com/macros/s/AKfycbx6Q1ueVk1QPae1e1EEaHm-mTZ4jFgKyxibwyFn-Rw/exec"></iframe>
  </div>
</body>
</html>

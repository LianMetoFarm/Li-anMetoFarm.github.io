<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Apps Script Content</title>
</head>
<body>
  <div id="content"></div>

  <script>
    // Fungsi untuk melakukan permintaan HTTP GET
    function fetchContent() {
      // URL dari Google Apps Script
      var url = 'https://script.google.com/macros/s/AKfycbxUstAkKGd8UuMixGyQM0rJh5zTlacu9n5_x5SxtSSsZA7K_YxswZcmRAkksLnrAozu/exec';
      
      // Melakukan permintaan HTTP GET
      fetch(url)
        .then(response => response.text()) // Mendapatkan respons sebagai teks
        .then(html => {
          // Menampilkan respons di dalam elemen dengan id "content"
          document.getElementById('content').innerHTML = html;
        })
        .catch(error => console.error('Error fetching content:', error));
    }

    // Memanggil fungsi fetchContent saat halaman dimuat
    fetchContent();
  </script>
</body>
</html>

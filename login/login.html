<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- CSS Styles -->
  <style>
    /* CSS Styles Go Here */
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" value="Login" onclick="LoginUser()">Login</button>
        <!-- Menambahkan div untuk menampilkan pesan kesalahan -->
        <div id="errorMessage"></div>
        <div class="signUp-link">
          <p>Don't have an account? <a href="#" class="signUpBtn-link">Sign Up</a></p>
        </div>
      </form>
    </div>

    <div class="form-wrapper sign-up">
      <form action="">
        <h2>Sign Up</h2>
        <div class="input-group">
          <input type="text" required>
          <label for="">Username</label>
        </div>
        <div class="input-group">
          <input type="email" required>
          <label for="">Email</label>
        </div>
        <div class="input-group">
          <input type="password" required>
          <label for="">Password</label>
        </div>
        <div class="remember">
          <label><input type="checkbox"> I agree to the terms & conditions</label>
        </div>
        <button type="submit">Sign Up</button>
        <div class="signUp-link">
          <p>Already have an account? <a href="#" class="signInBtn-link">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // JavaScript code for Google Sheets API and Login
    const signInBtnLink = document.querySelector('.signInBtn-link');
    const signUpBtnLink = document.querySelector('.signUpBtn-link');
    const wrapper = document.querySelector('.wrapper');

    signUpBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });

    signInBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });

    function LoginUser() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      // ID dari Spreadsheet Google Anda
      const spreadsheetId = '1Rw9tiukS0x95xo1wisWOTLCYKt96QDC2RTf1uoxy_DM';

      // Range data yang ingin Anda ambil
      const range = 'Users!A1:B';

      // API endpoint
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=AIzaSyBJ52mawoRgwYjQd9kPjx0gIwjvFlX4Ysc`;

      // Ambil data dari Google Sheets API
      fetch(url)
        .then(response => response.json())
        .then(data => {
          const values = data.values;
          const matchedUser = values.find(row => row[0] === username && row[1] === password);

          if (matchedUser) {
            // Jika user ditemukan, redirect ke halaman dashboard
            window.location.href = '/dashboard.html';
          } else {
            // Jika user tidak ditemukan, tampilkan pesan error
            errorMessage.textContent = 'Username or password is incorrect.';
          }
        })
        .catch(error => console.error('Error fetching data:', error));
    }
  </script>
</body>

</html>

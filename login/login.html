<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from Google Sheets</title>
        <script src="https://apis.google.com/js/api.js"></script>
     <script>
        window.location.href = "login.html";
    
          function authenticate() {
            return gapi.auth2.getAuthInstance()
                .signIn({scope: "https://www.googleapis.com/auth/drive https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/spreadsheets https://www.googleapis.com/auth/spreadsheets.readonly"})
                .then(function() { console.log("Sign-in successful"); },
                      function(err) { console.error("Error signing in", err); });
          }
          function loadClient() {
            gapi.client.setApiKey("./client_secret_1048826291956-tnlbo6ihcpflq5osigq53fh6vpl6jfva.apps.googleusercontent.com.json");
            return gapi.client.load("https://sheets.googleapis.com/$discovery/rest?version=v4")
                .then(function() { console.log("GAPI client loaded for API"); },
                      function(err) { console.error("Error loading GAPI client for API", err); });
          }
          // Make sure the client is loaded and sign-in is complete before calling this method.
          function execute() {
            return gapi.client.sheets.spreadsheets.values.batchGet({
              "spreadsheetId": "1Rw9tiukS0x95xo1wisWOTLCYKt96QDC2RTf1uoxy_DM",
              "dateTimeRenderOption": "FORMATTED_STRING",
              "majorDimension": "DIMENSION_UNSPECIFIED",
              "ranges": [
                "A2:B"
              ],
              "valueRenderOption": "FORMATTED_VALUE"
            })
                .then(function(response) {
                        // Handle the results here (response.result has the parsed body).
                        console.log("Response", response);
                      },
                      function(err) { console.error("Execute error", err); });
          }
          gapi.load("client:auth2", function() {
            gapi.auth2.init({client_id: "1048826291956-tnlbo6ihcpflq5osigq53fh6vpl6jfva.apps.googleusercontent.com"});
          });
    </script>
</head>
<body>
    <button onclick="authenticate().then(loadClient)">authorize and load</button>
    <button onclick="execute()">execute</button>
     <p>If you are not redirected automatically, <a href="/login.html">click here</a>.</p>
    <h1>Data from Google Sheets</h1>
    <ul id="dataList"></ul>

    <script>
        fetch('/getData')
            .then(response => response.json())
            .then(data => {
                const dataList = document.getElementById('dataList');
                data.forEach(row => {
                    const listItem = document.createElement('li');
                    listItem.textContent = row.join(', '); // Joining row data with comma
                    dataList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>

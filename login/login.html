<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/profile/assets/images/logo5.png" type="image/x-icon">
  <title>Login</title>
  <!-- Link ke file CSS terpisah -->
  <link rel="stylesheet" href="style.css">
  <!-- Link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* CSS Style */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
    }

    .wrapper {
      position: relative;
      width: 400px;
      height: 500px;
      background: #000;
      box-shadow: 0 0 50px #0ef;
      border-radius: 20px;
      padding: 40px;
      overflow: hidden;
    }

    .wrapper:hover {
      animation: animate 1s linear infinite;
    }

    @keyframes animate {
      100% {
        filter: hue-rotate(360deg);
      }
    }

    .form-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      transition: 1s ease-in-out;
    }

    .wrapper.active .form-wrapper.sign-in {
      transform: translateY(-450px);
    }

    .wrapper .form-wrapper.sign-up {
      position: absolute;
      top: 450px;
      left: 0;
    }

    .wrapper.active .form-wrapper.sign-up {
      transform: translateY(-450px);
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
    }

    .input-group {
      position: relative;
      margin: 30px 0;
      border-bottom: 2px solid #fff;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }

    .input-group input {
      width: 320px;
      height: 40px;
      font-size: 16px;
      color: #fff;
      padding: 0 5px;
      background: transparent;
      border: none;
      outline: none;
    }

    .input-group input:focus~label,
    .input-group input:valid~label {
      top: -5px;
    }

    .remember {
      margin: -5px 0 15px 5px;
    }

    .remember label {
      color: #fff;
      font-size: 14px;
    }

    .remember label input {
      accent-color: #0ef;
    }

    button {
      position: relative;
      width: 100%;
      height: 40px;
      background: #0ef;
      box-shadow: 0 0 10px #0ef;
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
    }

    .signUp-link {
      font-size: 14px;
      text-align: center;
      margin: 15px 0;
    }

    .signUp-link p {
      color: #fff;
    }

    .signUp-link p a {
      color: #0ef;
      text-decoration: none;
      font-weight: 500;
    }

    .signUp-link p a:hover {
      text-decoration: underline;
    }
    #errorMessage {
      font-size: 15px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Form Login -->
  <div class="wrapper">
    <div>
      <button type="button" onclick="goToIndex()">Beranda</button>
    </div>
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required onkeypress="checkEnter(event)">
          <label for="password">Password</label>
        </div>
        <button type="button" onclick="login()">Login</button>
        <!-- Menambahkan div untuk menampilkan pesan kesalahan -->
        <div id="errorMessage"></div>
      </form>
    </div>
  </div>
  <script>
    // JavaScript code untuk style
    const signInBtnLink = document.querySelector('.signInBtn-link');
    const wrapper = document.querySelector('.wrapper');
  
    signInBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });
    // JavaScript code untuk menangani event keypress enter
    function checkEnter(event) {
      if (event.key === "Enter") {
        login();
      }
    }
  </script>
  <!-- Sertakan file JavaScript -->
  <script src="script.js"></script>
</body>

</html>

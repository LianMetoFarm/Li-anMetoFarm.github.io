<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Link ke file CSS terpisah -->
  <link rel="stylesheet" href="style.css">
  <!-- Link ke Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
  </style>
</head>

<body>
  <!-- Form Login -->
  <div class="wrapper">
    <div class="form-wrapper sign-in">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="input-group">
          <input type="text" id="username" required>
          <label for="username">Username</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label for="password">Password</label>
        </div>
        <button type="button" onclick="checkLogin()">Login</button>
        <!-- Menambahkan div untuk menampilkan pesan kesalahan -->
        <div id="errorMessage">
        </div>
      </form>
    </div>
  </div>

  <script>
    // JavaScript code untuk style
    const signInBtnLink = document.querySelector('.signInBtn-link');
    const wrapper = document.querySelector('.wrapper');
  
    signInBtnLink.addEventListener('click', () => {
      wrapper.classList.toggle('active');
    });
  
    //proses login
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      // ID dari Spreadsheet Google Anda
      const spreadsheetId = '1Rw9tiukS0x95xo1wisWOTLCYKt96QDC2RTf1uoxy_DM';
  
      // Range data yang ingin Anda ambil
      const range = 'Users!A1:C';
  
      // API endpoint
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=AIzaSyBJ52mawoRgwYjQd9kPjx0gIwjvFlX4Ysc`;
  
      // Ambil data dari Google Sheets API
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const users = data.values;
          const foundUser = users.find(user => user[0] === username && user[1] === password);
          if (foundUser) {
            // Login berhasil, lakukan tindakan setelah login berhasil
            console.log('Login berhasil');
            // Dapatkan tautan yang sesuai berdasarkan pengguna yang masuk
            const redirectLink = foundUser[2]; // Anggap kolom ke-3 berisi tautan
            
            // Redirect ke tautan yang sesuai
            window.location.href = redirectLink;
          } else {
            // Login gagal, tampilkan pesan kesalahan
            document.getElementById('errorMessage').textContent = 'Username atau password salah';
          }
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          // Tampilkan pesan kesalahan jika terjadi kesalahan saat mengambil data
          document.getElementById('errorMessage').textContent = 'Terjadi kesalahan saat mengambil data.';
        });
    }
  
    // Fungsi untuk memeriksa apakah tombol "Enter" ditekan
    function checkEnter(event) {
      if (event.keyCode === 13) {
        // Jika tombol yang ditekan adalah "Enter", panggil fungsi checkLogin()
        checkLogin();
      }
    }
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        if (window.location.pathname === "/profile/") {
            window.location.href = "/profile/index.html";
        } else if (window.location.pathname === "/login/") {
            window.location.href = "/login/login.html";
        } else if (window.location.pathname === "/input_recording/") {
            window.location.href = "/profile/index.html";
        } else {
            // If none of the conditions match, show the link to redirect manually
            document.write("If you are not redirected automatically, <a href='/profile/index.html'>click here</a>.");
        }
    </script>
</head>
<body>
</body>
</html>

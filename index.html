<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Function to check if a string ends with a specified suffix
        function endsWith(str, suffix) {
            return str.indexOf(suffix, str.length - suffix.length) !== -1;
        }

        // Get the full URL of the current page
        var currentURL = window.location.href;

        // Check if the current URL matches any of the conditions
        if (currentURL.endsWith("/profile/")) {
            window.location.href = currentURL + "index.html";
        } else if (currentURL.endsWith("/login/")) {
            window.location.href = currentURL + "login.html";
        } else if (currentURL.endsWith("/input_recording/")) {
            window.location.href = currentURL.replace("/input_recording/", "/profile/index.html");
        } else {
            // If none of the conditions match, show the link to redirect manually
            document.write("If you are not redirected automatically, <a href='/profile/index.html'>click here</a>.");
        }
    </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Data Visualization from Google Sheets</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>

  <script>
    var spreadsheetId = 'YOUR_SPREADSHEET_ID';
    var apiKey = 'YOUR_API_KEY';
    var range = 'Sheet1!A:C'; // Adjust range as per your data

    var xhr = new XMLHttpRequest();

    var url = 'https://sheets.googleapis.com/v4/spreadsheets/' + spreadsheetId + '/values/' + range + '?key=' + apiKey;

    xhr.open('GET', url);
    xhr.responseType = 'json';

    xhr.onload = function() {
      var data = xhr.response.values;

      var chartData = {
        labels: data.map(function(row) { return row[0]; }).slice(1),
        datasets: [
          {
            label: 'Sales',
            data: data.map(function(row) { return row[1]; }).slice(1),
            backgroundColor: 'rgba(54, 162, 235, 0.2)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          },
          {
            label: 'Cost',
            data: data.map(function(row) { return row[2]; }).slice(1),
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }
        ]
      };

      var ctx = document.getElementById('myChart').getContext('2d');

      var myChart = new Chart(ctx, {
        type: 'line',
        data: chartData,
        options: {
          title: {
            display: true,
            text: 'Sales and Cost Over Time'
          },
          scales: {
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: 'Value'
              }
            }]
          }
        }
      });
    };

    xhr.send();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Kematian Ayam dari Google Sheets</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Grafik Kematian Ayam dari Google Sheets</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div id="chartContainer" style="height: 370px; width: 100%;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"
        integrity="sha384-PVxyt3nq41ztfpJWgzbFCw7ybR1+M++5aF1IRZoDcSKDmzs5aQ1QeXosUmPxGJGJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk5tJA7hFg/rW+i2+k7stuE4gBnyJ7JouQ"
        crossorigin="anonymous"></script>

    <!-- Grafik dengan CanvasJS -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script>
        window.onload = function () {
            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                theme: "light2",
                title: {
                    text: "Grafik Kematian Ayam dari Google Sheets"
                },
                axisX: {
                    title: "Tanggal"
                },
                axisY: {
                    title: "Jumlah Kematian Ayam"
                },
                data: [{
                    type: "line",
                    dataPoints: []
                }]
            });

            $.getJSON('https://spreadsheets.google.com/feeds/list/1Rw9tiukS0x95xo1wisWOTLCYKt96QDC2RTf1uoxy_DM/1/public/full?alt=json',
                function (response) {
                    var data = response.feed.entry;
                    var dataPoints = [];

                    for (var i = 0; i < data.length; i++) {
                        var dateStr = data[i].gsx$b.$t; // Mengambil tanggal dari kolom B
                        var deathCount = parseInt(data[i].gsx$e.$t); // Mengambil jumlah kematian dari kolom E

                        // Mengonversi tanggal dari format "YYYY-MM-DD" menjadi objek Date JavaScript
                        var dateParts = dateStr.split("-");
                        var date = new Date(parseInt(dateParts[0]), parseInt(dateParts[1]) - 1, parseInt(dateParts[2]));

                        dataPoints.push({
                            x: date,
                            y: deathCount
                        });
                    }

                    chart.options.data[0].dataPoints = dataPoints;
                    chart.render();
                });
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .img-fluid {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kematian Ayam per Hari</h2>
        <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Script JavaScript untuk mengambil data dan membuat grafik

        // Fungsi untuk mengambil data dari spreadsheet atau sumber data lainnya
        async function getData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/1rRadtWZisAskPWuFf-oyBr8KGTYb-N87JIz9s7M0ZQY/export?format=csv');
            const data = await response.text();
            return data;
        }

        // Fungsi untuk mengonversi data CSV menjadi objek JSON
        function csvToJson(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');
            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(',');
                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j];
                }
                result.push(obj);
            }
            return result;
        }

        // Fungsi untuk menggambar grafik menggunakan Chart.js
        function drawChart(data) {
            const labels = data.map(item => item.Tanggal);
            const deaths = data.map(item => item['Kematian Ayam']);

            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Kematian Ayam per Hari',
                        data: deaths,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Fungsi utama untuk menjalankan semua proses
        async function main() {
            try {
                const csvData = await getData();
                const jsonData = csvToJson(csvData);
                drawChart(jsonData);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Jalankan fungsi utama
        main();
    </script>
</body>
</html>
